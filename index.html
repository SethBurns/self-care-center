<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>
      Self Care Center
    </title>
  </head>
  <body>
    <header>
      ✨ Self Care Center ✨
    </header>
    <section>
      <h1>
        Which type of message?
      </h1>
      <form>
        <div class="choices">
          <div class="messageChoice">
            <div>            
              <input type="radio" id="affirmation" name="choice">
              <label for="affirmation">affirmation</label>
            </div>
            <div>    
              <input type="radio" id="mantra" name="choice">
              <label for="mantra">mantra</label>
            </div>   
          </div>
          <div class="buttonArea">
            <button id="receiveMessage">
              Receive Message
            </button>
          </div>
        </div>
      </form>
    </section>
    <section class="quotebox">
      <img class="svg" src="./assets/meditate.svg" alt="Bell">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
